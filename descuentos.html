<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Este es el segundo taller del Curso práctico de JavaScript</p>
        
    </header>
    
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuentos </h2>
        <form> 
            
            <label for="InputPrice">Ingresa el precio de tu producto:</label>
            <input id="InputPrice"  type="number"/> <br><br>
            
            <label for="InputDiscount">Ingresa el descuento de tu producto:</label>
            <input id="InputDiscount" type="number"/> <br><br>
            
            <button type="button" onclick="OnClickButtonPriceDiscount()">Calcular el precio con descuento</button><br>
            <h4 id="ResultP"></h4>
            

            <label for="InputCoupon">Ingresa el cupón:</label>
            <input id="InputCoupon" type="text"/> <br><br>
            
            <button type="button" onclick="OnClickButtonPriceCoupon()">Calcular el precio con Cupón</button><br>
            <h4 id="ResultCoupon"></h4>

        </form>
    </section>


    <script src="./descuentos.js"></script>
</body>
</html>
