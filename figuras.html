<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico de JavaScript</title>
</head>
<body>
    
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for ="InputCuadrado" >Escribe cuánto mide cada lado de tu cuadrado:</label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Périmetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular Área</button>
        </form>

    </section>


    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form>
            <label for ="InputTrianguloLado1" >Escribe cuánto mide el lado 1 del Triángulo</label>
            <input id="InputTrianguloLado1" type="number" /> <br><br>

            <label for ="InputTrianguloLado2" >Escribe cuánto mide el lado 2 del Triángulo</label>
            <input id="InputTrianguloLado2" type="number" /> <br><br>

            <label for ="InputTrianguloBase" >Escribe cuánto mide la base del Triángulo</label>
            <input id="InputTrianguloBase" type="number" /> <br><br>

            <label for ="InputTrianguloAltura" >Escribe cuánto mide la altura del Triángulo</label>
            <input id="InputTrianguloAltura" type="number" /> <br><br>

            <button type="button" onclick="calcularPerimetroTriangulo()" >Calcular Périmetro del Triángulo</button>
            <button type="button" onclick="calcularAreaTriangulo()" >Calcular Área del Triángulo</button>
            <button type="button" onclick="calcularAlturaTrianguloIsoceles()" >Calcular la altura de un Triángulo Isoceles</button>
        </form>

    </section>

    <section>
        <h2>Calcula el área y perímetro de un círculo</h2>
        <form>
            <label for ="InputCirculo" >Escribe cuánto mide el radio del círculo</label>
            <input id="InputCirculo" type="number" /> <br><br>

            <button type="button" onclick="calcularPerimetroCirculo()" >Calcular Périmetro del Círculo</button>
            <button type="button" onclick="calcularAreaCirculo()" >Calcular Área del Círculo</button>
    
        </form>

    </section>

    <script src="./figuras.js"></script>

</body>
</html>
